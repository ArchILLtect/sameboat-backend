name: Backend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    name: Build & test (Maven verify)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: 'maven'

      # If you ever add integration tests that need env vars,
      # you can pass them here with env: DB_URL: ${{ secrets.DB_URL }}
      - name: Make Maven Wrapper executable
        run: chmod +x mvnw

      - name: Build & test
        run: ./mvnw -B -ntp verify