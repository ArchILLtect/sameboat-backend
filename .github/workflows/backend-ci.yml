name: Backend CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    name: Build & test (Maven verify)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # full history for branch diff logic

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: 'maven'

      - name: Make scripts executable
        run: |
          chmod +x mvnw
          chmod +x scripts/check-migration-immutability.sh

      - name: Migration immutability check
        shell: bash
        run: |
          set -euo pipefail
          if [ -n "${GITHUB_BASE_REF:-}" ]; then
            echo "PR context detected; base branch: ${GITHUB_BASE_REF}"
            # Ensure base branch ref present locally (no --depth=0; full history already fetched)
            git fetch origin "${GITHUB_BASE_REF}:${GITHUB_BASE_REF}" || true
            scripts/check-migration-immutability.sh "origin/${GITHUB_BASE_REF}"
          else
            echo "Push/manual context; letting script auto-detect default branch"
            scripts/check-migration-immutability.sh
          fi

      - name: Build & unit/integration tests (skip migration container test)
        run: ./mvnw -B -ntp verify

      - name: Run migration schema test profile
        run: ./mvnw -B -ntp -Pwith-migration-test test
        env:
          TESTCONTAINERS_RYUK_DISABLED: 'false'
